title: Project Page
description: > # this means to ignore newlines until "baseurl:"
  Data Science project and blog page.
permalink: ':title/'
baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "https://porphyrin.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Olivia Warren
author-img: ow_headshot.jpg
about-author: Data Scientist. Python enthusiast. Biotech nerd.
github: porphyrin
linkedin: olivia-warren
# twitter: # add your Twitter handle
# facebook: # add your Facebook handle
# email: # add your Email address

# Disqus
# discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

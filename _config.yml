title: Yet another blog!
description: > # this means to ignore newlines until "baseurl:"
  Yet another blog!
  Just a spot for me try out new projects, technologies, tips and tricks... and hey, 
  if you get some ol' fashion learnin's out of it then that's great too.   
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: codeLeeek # add your name
author-img: codeLeeek.png # add your photo
about-author: Software developer - Security enthusiast - Sourdough aficionado. # add description
social-twitter: code_leeek # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: codeLeeek # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address
social-rss: feed.xml

# Disqus
discus-identifier: codeLeeek # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-feed

paginate: 8
paginate_path: "/page/:num"
sass_dir: /assets/css/scss

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

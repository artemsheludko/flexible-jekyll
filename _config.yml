title: Kids Army ! Enjoy ! Learn
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://kids.army" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: "https://twitter.com/mykidsarmy" #if your site has a twitter account, enter it here

# Author Settings
author: Kids Army # add your name
author-img: KA.png # add your photo
about-author: Kids Army. Always hungry to keep learning. # add description
social-twitter: https://twitter.com/mykidsarmy # add your Twitter handle
social-facebook: https://www.facebook.com/profile.php?id=100080933412158 # add your Facebook handle
social-github: kidsarmy # add your Github handle
social-linkedin: # add your Linkedin handle
social-email:	info@kids.army # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

title: Klish Group Blog
description: > # this means to ignore newlines until "baseurl:"
  A blog with its finger on the pulse of enterprise web development!
permalink: ':title/'
baseurl: "/kg-public-blog-flexible-jekyll" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Klish Group # add your name
author-img: kg-blog-logo.jpg # add your photo
about-author: We are a team of seasoned front and back-end developers with a passion for the web # add description
social-twitter: klishgroup # add your Twitter handle
#social-facebook: # add your Facebook handle
#social-github:  # add your Github handle
social-linkedin: klish-group # add your Linkedin handle
social-email: info@klishgroup.com # add your Email address

# Disqus
#discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

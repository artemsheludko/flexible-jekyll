title: Grow as a Full Stack Development
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://kdm-korea.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Kim Dong Min # add your name
author-img: kdm.jpg # add your photo
about-author: I want grow as a Full Stack Development. This blog always used to keep learning knowledge. # add description
#social-twitter: # add your Twitter handle
social-facebook: profile.php?id=100004733251128 # add your Facebook handle
social-github: kdm-korea # add your Github handle
# social-linkedin: # add your Linkedin handle
social-Disqus: Kim_DongMin
social-email: kdm_korea@naver.com # add your Email address

# Disqus
discus-identifier: mr-brown # a 

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

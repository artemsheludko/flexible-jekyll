title: Cheuora's Blog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: # the subpath of your site, e.g. /blog
url: "https://cheuora.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: George Kim # add your name
author-img: SJOON.jpg # add your photo
about-author: SW품질 컨설턴트로 활동했으며, 지금은 삼성SW청년아카데미에서 상주 프로젝트 컨설턴트로 활동중입니다. 테스트 설계 지원 사이트를 만들었습니다.  http://analyzingcontext.com # add description
twitter: cheuora
facebook: # add your Facebook handle
github: cheuora # add your Github handle
linkedin: # add your Linkedin handle
email: cheuora@gmail.com 

# Disqus
discus-identifier: cheuora@gmail.com 

# Tracker
analytics: UA-112917851-1

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 4
paginate_path: "/page/:num"
remote_theme : aweekj/Kiko-plus

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

title: Espacios Abiertos Podcast
description: > # this means to ignore newlines until "baseurl:"
    Sitio especial para el podcast Espacios Abiertos.
    Espacio para discutir temas relacionados con tecnología.
    Cada semana invitado y tema nuevo.
permalink: ':title/'
baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Espacios Abiertos # add your name
author-img: EA_podcast.jpg # add your photo
about-author: Sitio especial para el podcast Espacios Abiertos, para discutir temas relacionados con tecnología. Cada semana invitado y tema nuevo. # add description
social-twitter: espacios_pod # add your Twitter handle
social-email: contacto@espaciosabiertos-dev # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

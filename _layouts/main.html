---
layout: default
---

<aside class="sidebar">
  <header>
    <div class="about">
      <div class="cover-author-image">
        <a href="{{site.baseurl}}/"
          ><img
            src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}"
            alt="{{site.author}}"
        /></a>
      </div>
      <div class="author-name">{{site.author}}</div>
      <p>{{site.about-author}}</p>
    </div>
  </header>
  <!-- End Header -->
  <footer>
    <section class="contact">
      <h3 class="contact-title">Contact me</h3>
      <ul>
        <li>
          <a href="https://jesselangford.dev" target="_blank"
            ><i class="fa-solid fa-globe" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/{{ site.social-twitter }}"
            target="_blank"
            ><i class="fa-brands fa-x-twitter" aria-hidden="true"></i
          ></a>
        </li>
        <li class="github">
          <a href="http://github.com/{{site.social-github}}" target="_blank"
            ><i class="fa fa-github"></i
          ></a>
        </li>

        <li class="linkedin">
          <a
            href="https://in.linkedin.com/in/{{site.social-linkedin}}"
            target="_blank"
            ><i class="fa fa-linkedin"></i
          ></a>
        </li>

        <li class="email">
          <a href="mailto:{{site.social-email}}"
            ><i class="fa fa-envelope-o"></i
          ></a>
        </li>
      </ul>
    </section>
    <!-- End Section Contact -->
    <div class="copyright">
      <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
    </div>
  </footer>
  <!-- End Footer -->
</aside>
<!-- End Sidebar -->
<div class="content-box clearfix">{{ content }}</div>
